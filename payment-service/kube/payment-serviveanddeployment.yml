apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: shop-development
  labels:
    app: payment
    version: "1.0"
    environment: development
spec:
  selector:
    app: payment
    version: "1.0"
    environment: development
  type: NodePort
  ports:
  - protocol: TCP
    nodePort: 30115
    port: 4040
    targetPort: 4040
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: payment-deployment
  namespace: shop-development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
      version: "1.0"
      environment: development
  template:
    metadata:
      labels:
        app: payment
        version: "1.0"
        environment: development
    spec:
      containers:
      - name: payment
        image: dinezmca/payment:1.0
        env:
        - name: spring.profiles.active
          value: "development"
        - name: spring.datasource.url
          value: "jdbc:mysql://mysql-shop.shop-development/SHOP?allowPublicKeyRetrieval=true&useSSL=false"
        - name: eureka.client.service-url.defaultZone
          value: "http://ureka-v1-0-service.shop-development:8761/eureka"
        - name: eureka.instance.preferIpAddress
          value: "true"
        ports:
        - containerPort: 4040